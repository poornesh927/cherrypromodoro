<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Notepad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Saved Notepads</h1>
            <div id="savedNotepads"></div>
        </div>
        <div class="right-panel">
            <div class="notepad-container">
                <span class="cherry-icon">🍒</span>
                <h1>Cherry Notepad</h1>
                <button id="addNoteBtn" onclick="createNotepad()">Add Note</button>
                <div id="notepads"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
